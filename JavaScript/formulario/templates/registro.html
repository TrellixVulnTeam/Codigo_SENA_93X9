<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="Registro">
        <h3>Registro de Usuario</h3>
    </div>
    <form name="Formulario" method="post" action="/registro">
        <label for="Usuario">Tipo de usuario</label>
        <select name="usuario" id="elusuario" class="select">
            <option value="">Seleccione</option>
            <option value="Paciente">Paciente</option>
            <option value="Empleado">Empleado</option>
        </select>
        <label for="Tipo_documento">Tipo de documento:</label>
        <select name="Tipo_documento" id="tipo_docu" class="select">
            <option value="Seleccione">Seleccione</option>
            <option value="C.C">C.C</option>
            <option value="Carnet diplomatico">Carnet diplomatico</option>
            <option value="Certificado nacido vivo">Certificado nacido vivo</option>
            <option value="Cedula de extranjeria">Cedula de extranjeria</option>
            <option value="Nit">Nit</option>
            <option value="Pasaporte<">Pasaporte</option>
            <option value="Permiso especial de permanencia">Permiso especial de permanencia</option>
            <option value="Permiso de proteccion personal">Permiso de proteccion personal</option>
            <option value="Registro civil">Registro civil</option>
            <option value="Salvoconducto">Salvoconducto</option>
            <option value="Tarjeta de identidad">Tarjeta de identidad</option>
        </select>
        <label for="documento">Documento de identidad:</label>
        <input name="id" type="number" placeholder="Numero de documento de identidad" maxlength="10" id="documento">
        <label for="nombre">Nombre:</label>
        <input name="nombre" type="text" maxlength="45" placeholder="Nombre..." id="nombre">
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellido" id="" placeholder="Apellidos..." id="apellidos">
        <label for="edad">Edad:</label>
        <input name="edad" type="number" maxlength="3" placeholder="Edad" id="edad">
        <label for="Genero">Genero:</label>
        <select name="Genero" id="elgenero" name="Genero" placeholder="Genero" class="select"> 
            <option value="">Seleccione</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="Otros">Otros</option>
        </select>
        <label for="email" >Email:</label>
        <input name="email" type="email" placeholder="Email"  id="email">
        <label for="con_email">Confirmar email:</label>
        <input type="text" placeholder="Confirmar" id="con_email">
        <label for="contraseña">Contraseña</label>
        <input name="contraseña" type="password" id="contraseña">
        <label for="con_contraseña">Confirmar contraseña</label>
        <input type="password" id="con_contraseña">
        <input value="Enviar" type="submit">
    </form>
</body>
</html>
